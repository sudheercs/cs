    <style>

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {

        }

            font-size: 1.2rem;

        }

            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .tabs-header {
            display: flex;
            flex-wrap: wrap;
            background: var(--primary);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: var(--secondary);
            border-bottom: 3px solid var(--accent);
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }
        
        .content-section {
            margin-bottom: 25px;
        }
        
        .content-section h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .example-box {
            background: #f8f9fa;
            border-left: 4px solid var(--secondary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
        }
        
        .quiz-container {
            background: #e8f4fc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .quiz-question {
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .quiz-options {
            list-style-type: none;
        }
        
        .quiz-options li {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .quiz-options li:hover {
            background: #d6eaf8;
        }
        
        .quiz-options li.correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .quiz-options li.incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .quiz-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--primary);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--dark);
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .tabs-header {
                flex-direction: column;
            }
            
            .tab {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>

                        <p>Data communication refers to the exchange of data between two devices via some form of transmission medium.</p>
                    </div>
                    
                    <div class="content-section">
                        <h3>Components of Data Communication</h3>
                        <ul>
                            <li><strong>Sender:</strong> The device that sends the data message</li>
                            <li><strong>Receiver:</strong> The device that receives the message</li>
                            <li><strong>Message:</strong> The information to be communicated</li>
                            <li><strong>Communication Media:</strong> The physical path through which data travels</li>
                            <li><strong>Protocols:</strong> A set of rules that govern data communications</li>

                        <div class="example-box">
                            <p><strong>Example:</strong> When you send an email, your computer (sender) transmits the message (email content) through communication media (Wi-Fi, Ethernet) to the recipient's computer (receiver) using protocols (SMTP).</p>

                    <div class="content-section">
                        <h3>Measuring Capacity of Communication Media</h3>
                        <p><strong>Bandwidth:</strong> The maximum amount of data that can be transmitted over a network in a given time, typically measured in bits per second (bps).</p>
                        <p><strong>Data Transfer Rate:</strong> The actual speed at which data is transmitted, which is usually less than the bandwidth due to various factors.</p>
                        <div class="example-box">
                            <p><strong>Example:</strong> A network with 100 Mbps bandwidth might have an actual data transfer rate of 85 Mbps due to network congestion and protocol overhead.</p>
                        </div>

                    <div class="content-section">
                        <h3>IP Address</h3>
                        <p>An Internet Protocol address is a numerical label assigned to each device connected to a computer network that uses the Internet Protocol for communication.</p>
                        <div class="example-box">
                            <p><strong>Example:</strong> IPv4 address: 192.168.1.1, IPv6 address: 2001:0db8:85a3:0000:0000:8a2e:0370:7334</p>
                        </div>
                    </div>
                    
                    <div class="content-section">
                        <h3>Switching Techniques</h3>
                        <p><strong>Circuit Switching:</strong> A dedicated communication path is established between two stations for the duration of the connection.</p>
                        <p><strong>Packet Switching:</strong> Messages are divided into packets that are transmitted independently and reassembled at the destination.</p>
                        <div class="example-box">
                            <p><strong>Example:</strong> Traditional telephone networks use circuit switching, while the Internet uses packet switching.</p>
                        </div>

                `,
                quiz: {

                        <p><strong>PAN (Personal Area Network):</strong> A network for communication among devices close to a person, typically within 10 meters.</p>

        // Current topic index
        let currentTopicIndex = 0;

        // Initialize the presentation
        function initPresentation() {
            renderTabs();
            loadTopic(currentTopicIndex);
            updateProgress();
        }

        // Render the tabs
        function renderTabs() {
            const tabsHeader = document.getElementById('tabsHeader');
            const tabsContent = document.getElementById('tabsContent');
            
            tabsHeader.innerHTML = '';
            tabsContent.innerHTML = '';
            
            topics.forEach((topic, index) => {
                // Create tab header
                const tab = document.createElement('div');
                tab.className = `tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = topic.title;
                tab.setAttribute('data-tab', topic.id);
                tab.addEventListener('click', () => {
                    currentTopicIndex = index;
                    activateTab(topic.id);
                    loadTopic(currentTopicIndex);
                    updateProgress();
                });
                tabsHeader.appendChild(tab);
                
                // Create tab content container
                const tabContent = document.createElement('div');
                tabContent.className = `tab-content ${index === 0 ? 'active' : ''}`;
                tabContent.id = `content-${topic.id}`;
                tabsContent.appendChild(tabContent);
            });
        }

        // Activate a specific tab
        function activateTab(tabId) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Add active class to selected tab
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            
            // Add active class to selected tab content
            document.getElementById(`content-${tabId}`).classList.add('active');
        }

        // Load a topic
        function loadTopic(index) {
            const topic = topics[index];
            const tabContent = document.getElementById(`content-${topic.id}`);
            
            tabContent.innerHTML = `
                <h2>${topic.title}</h2>
                ${topic.content}
                
                <div class="quiz-container">
                    <h3>Quiz</h3>
                    <div class="quiz-question">${topic.quiz.question}</div>
                    <ul class="quiz-options" id="quizOptions-${topic.id}">
                        ${topic.quiz.options.map((option, i) => 
                            `<li data-index="${i}">${option}</li>`
                        ).join('')}
                    </ul>
                    <div class="quiz-result" id="quizResult-${topic.id}"></div>
                </div>
                
                <div class="nav-buttons">
                    <button id="prevBtn-${topic.id}" ${index === 0 ? 'disabled' : ''}>Previous</button>
                    <button id="nextBtn-${topic.id}" ${index === topics.length - 1 ? 'disabled' : ''}>Next</button>
                </div>
            `;
            
            // Add event listeners for quiz options
            const quizOptions = document.getElementById(`quizOptions-${topic.id}`);
            const quizResult = document.getElementById(`quizResult-${topic.id}`);
            
            quizOptions.querySelectorAll('li').forEach(option => {
                option.addEventListener('click', function() {
                    const selectedIndex = parseInt(this.getAttribute('data-index'));
                    const correctIndex = topic.quiz.correct;
                    
                    // Disable all options after selection
                    quizOptions.querySelectorAll('li').forEach(li => {
                        li.style.pointerEvents = 'none';
                    });
                    
                    // Show correct/incorrect
                    if (selectedIndex === correctIndex) {
                        this.classList.add('correct');
                        quizResult.textContent = 'Correct! Well done.';
                        quizResult.style.display = 'block';
                        quizResult.style.background = '#d4edda';
                        quizResult.style.color = '#155724';
                    } else {
                        this.classList.add('incorrect');
                        quizOptions.querySelectorAll('li')[correctIndex].classList.add('correct');
                        quizResult.textContent = 'Incorrect. Try again.';
                        quizResult.style.display = 'block';
                        quizResult.style.background = '#f8d7da';
                        quizResult.style.color = '#721c24';
                    }
                });
            });
            
            // Add event listeners for navigation buttons
            document.getElementById(`prevBtn-${topic.id}`).addEventListener('click', () => {
                if (currentTopicIndex > 0) {
                    currentTopicIndex--;
                    const prevTopic = topics[currentTopicIndex];
                    activateTab(prevTopic.id);
                    loadTopic(currentTopicIndex);
                    updateProgress();
                }
            });
            
            document.getElementById(`nextBtn-${topic.id}`).addEventListener('click', () => {
                if (currentTopicIndex < topics.length - 1) {
                    currentTopicIndex++;
                    const nextTopic = topics[currentTopicIndex];
                    activateTab(nextTopic.id);
                    loadTopic(currentTopicIndex);
                    updateProgress();
                }
            });
        }

        // Update progress bar
        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = ((currentTopicIndex + 1) / topics.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', initPresentation);
    </script>
</body>
</html>
